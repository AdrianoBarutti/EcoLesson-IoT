<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Envio de mensagem via RabbitMQ')}" />
  <body>
	  
	  <div th:replace="~{fragmentos :: form-logout}" />
	  
	  <div th:replace="~{fragmentos :: idioma(${uri})}" />
	  
    <div class="container">
        <div class="row">
            <h1 th:text="#{link.mensagem-rabbitmq}">Envio de mensagem via RabbitMQ</h1>
        </div>
        <div class="row">
            
            <form th:action="@{/enviar_mensagem_rabbitmq}" method="post">
				
				<span th:text="#{link.mensagem}">Mensagem:</span> <input class="form-control" type="text" name="mensagem" id="mensagem"><br>
				<p th:text="${sucesso}" style="color: green;"></p><br>
            		
            	<button type="submit"><span th:text="#{link.enviar-mensagem}">Enviar mensagem</span></button>
            </form>
            
        </div>
        <div class="row">
            <a href="/index"><span th:text="#{lista_discentes}">Listar discentes</span></a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
