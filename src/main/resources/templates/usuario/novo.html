<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Cadastrar Usuário')}" />
  <body>
	  
	  <div th:replace="~{fragmentos :: form-logout}" />
	  
    <div class="container">
        <div class="row">
            <h1 th:text="#{usuario.botao-cad}">Cadastrar Usuário</h1>
        </div>
        <div class="row">
            
            <form th:object="${usuario}" action="/insere_usuario" method="post">
            	
            	<span th:text="#{usuario.username}">Username:</span> <input class="form-control" type="text" th:field="*{username}"><br>
            	<span th:text="#{usuario.senha}">Senha:</span> <input class="form-control" type="password" th:field="*{senha}"><br>
            	<span th:text="#{usuario.img_perfil}"> Imagem de Perfil:</span> <input class="form-control" type="text" th:field="*{imgPerfil}"><br>
            	<span th:text="#{usuario.nome_perfil}">Nome de Perfil:</span> <input class="form-control" type="text" th:field="*{nomePerfil}"><br>
            	
            	<span th:text="#{usuario.funcao}">Funcão:</span>
            	<select class="form-select" th:name="'id_funcao'">
            		<option th:each="funcao : ${lista_funcoes}" th:value="${funcao.id}" th:text="${funcao.nome}" />
            	</select>
            	
            	<input type="hidden" name="_csrf" th:value="${_csrf.token}">

            	<button type="submit"><span th:text="#{usuario.botao-cad}">Cadastrar Usuário</span></button>
            </form>
            
        </div>
        <div class="row">
            <a href="/index"><span th:text="#{lista_discentes}">Listar discentes</span></a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
