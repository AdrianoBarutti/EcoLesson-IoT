<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Calculando a média via Spring AI')}" />
  <body>
	  
	  <div th:replace="~{fragmentos :: form-logout}" />
	  
	  <div th:replace="~{fragmentos :: idioma(${uri})}" />
	  
    <div class="container">
        <div class="row">
            <h1>Calculando a média via Spring AI</h1>
        </div>
        <div class="row">
            
            <form th:action="@{/ia/calcular_media}" method="post">
				
				CP1: <input type="text" class="form-control" id="cp1" name="cp1"><br>  
				CP2: <input type="text" class="form-control" id="cp2" name="cp2"><br> 
				CP3: <input type="text" class="form-control" id="cp3" name="cp3"><br> 
				
				<p th:text="${resultado}" style="color: green;"></p><br>
            		
            	<button type="submit">Calcular Média</button>
            </form>
            
        </div>
        <div class="row">
            <a href="/index"><span th:text="#{lista_discentes}">Listar discentes</span></a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
